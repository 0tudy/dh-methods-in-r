html_document:
  self_contained: false
  theme: null
  highlight: pygments
  mathjax: null
  toc_depth: 2
  lib_dir: public/libs
  pandoc_args: [
    "--smart"
  ]
  css: 
    - libs/normalize.css
    - libs/skeleton.css
    - libs/custom.css
