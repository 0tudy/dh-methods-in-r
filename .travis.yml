language: c

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  # Install binary pandoc from Rstudio
  - export PATH="$HOME/pandoc:$PATH"
  - mkdir $HOME/pandoc
  - curl -O https://s3.amazonaws.com/rstudio-buildtools/pandoc-1.12.3.zip
  - unzip -j pandoc-1.12.3.zip pandoc-1.12.3/linux/debian/x86_64/pandoc
      -d $HOME/pandoc
  - chmod +x $HOME/pandoc/pandoc
  - pandoc --version

  # Install jekyll
  - travis_retry gem install jekyll mime-types

  # Install R packages
  - ./travis-tool.sh r_binary_install rjsonio knitr png testthat
  - ./travis-tool.sh r_install        lubridate pryr nycflights13 microbenchmark stringi stringr ggplot2 dplyr ggvis httr
  - ./travis-tool.sh github_package   rstudio/rmarkdown hadley/bookdown hadley/devtools
  - mkdir ~/.R
  - cp Makevars ~/.R

script: jekyll build

after_success:
  - cp -r figures/ _site/figures

